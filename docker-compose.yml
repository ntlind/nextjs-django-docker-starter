version: "3.7"
services:
  django:
    build: ./backend
    volumes:
      - ./backend:/app/backend
      - ./docs:/app/docs
    ports:
      - "8200:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.development
    stdin_open: true
    networks:
      - stagingnetwork
    tty: true
    command: python manage.py runserver 0.0.0.0:8000
  react:
    build: ./frontend
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
      # One-way volume to use node_modules from inside image
      - /app/node_modules
    ports:
      - "8201:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - django
    networks:
      - stagingnetwork
    command: npm start
  next:
    build: ./frontend2
    stdin_open: true
    tty: true
    networks:
      - stagingnetwork
    volumes:
      - ./frontend2:/app
      # One-way volume to use node_modules from inside image
      - /app/node_modules
    ports:
      - "8202:3001"
    depends_on:
      - django
    command: yarn dev -p 3001
networks:
  stagingnetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1